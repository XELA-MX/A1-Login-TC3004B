<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>DOOM</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #111;
        color: #fff;
        font-family: "Inter", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 1rem;
      }
      h1 {
        font-size: 2rem;
        letter-spacing: 0.1em;
        color: #c0392b;
        text-shadow: 0 0 20px rgba(192, 57, 43, 0.6);
      }
      .dosbox-container {
        width: 640px;
        height: 400px;
        border: 2px solid #333;
        border-radius: 8px;
        overflow: hidden;
      }
      .controls {
        display: flex;
        gap: 0.75rem;
      }
      .controls button {
        padding: 0.5rem 1.25rem;
        background: #c0392b;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition:
          background 0.2s,
          transform 0.15s;
      }
      .controls button:hover {
        background: #e74c3c;
      }
      .controls button:active {
        transform: scale(0.96);
      }
      p.hint {
        color: #666;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <h1>DOOM</h1>
    <div id="dosbox"></div>
    <div class="controls">
      <button onclick="goFullscreen()">Fullscreen</button>
    </div>
    <p class="hint">
      Click on the game area, then use arrow keys to move. S = fire, W = use,
      SPACE = speed.
    </p>

    <script src="https://js-dos.com/cdn/js-dos-api.js"></script>
    <script>
      var dosbox = new Dosbox({
        id: "dosbox",
        onload: function (dosbox) {
          dosbox.run(
            "https://js-dos.com/cdn/upload/DOOM-@evilution.zip",
            "./DOOM/DOOM.EXE",
          );
        },
        onrun: function (dosbox, app) {
          console.log("App '" + app + "' is running");
        },
      });

      function goFullscreen() {
        var el = document.querySelector(".dosbox-container");
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      }
    </script>
  </body>
</html>
